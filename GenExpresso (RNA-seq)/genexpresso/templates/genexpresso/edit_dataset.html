{% extends "genexpresso/base.html" %}

{% block content %}
    <div class="edit-dataset-container">
        <h2 class="edit-dataset-title">Edit Dataset</h2>

        <p class="edit-dataset-project">
            <a href="{% url 'genexpresso:project' project.id %}">{{ project.title }}</a>
        </p>

        <form action="{% url 'genexpresso:edit_dataset' dataset.id %}" method="post" enctype="multipart/form-data" class="edit-dataset-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Data Name:</label>
                <input type="text" name="name" id="id_name" class="form-input" value="{{ form.name.value }}">
            </div>

            <div class="form-group">
                <label for="id_description">Data Description:</label>
                <textarea name="description" id="id_description" rows="4" class="form-input textarea">{{ form.description.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="geo_id">GEO ID:</label>
                <input type="text" name="geo_id" id="geo_id" class="form-input" value="{{ form.geo_id.value }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
{% endblock content %}
